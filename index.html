<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website - lavkumar Pandey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="./images/letter-l.png" alt="logo" class="logo" />
            <div class="logo-text">avkumar</div>
          </div>
          <div class="nav-items">
            <div><a href=""> Projects</a></div>
            <div><a href=""> Skills</a></div>
            <div><a href=""> Contact Me </a></div>
          </div>
        </div>
      </div>
      <div class="hero-section">
        <div class="faded-text">lavkumar</div>

        <div class="hero-section-left">
          <div class="hero-section-heading">Hi! Lavkumar</div>
          <div class="hero-section-heading hero-section-sub-heading">
            I am a <span class="role"> </span>
          </div>
          <div class="hero-section-discription">
            I am a software developer and here is my Portfolio website. here
            you'll learn about my journey as a software developer
          </div>
          <div class="btn-pink" id="btn">Hire me</div>
        </div>
        <div class="hero-section-right">
          <div class="absolute" id="cicle">
            <img src="./images/circle-png-from-pngfre-18.png" alt="" />
          </div>
          <div class="absolute" id="cube">
            <img src="./images/Cube-Transparent-Image.png" alt="" />
          </div>
          <div class="absolute" id="line">
            <img src="./images/line2.png" alt="" />
          </div>
          <div class="user-image user">
            <img src="./images/user-image2.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full stack Developer",
          "Web Developer",
          "Backend Developer",
          "Coder",
          "UI-UX Designer",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
